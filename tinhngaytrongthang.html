<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" id="nhapthang">
    <button type="button" id="tinh" onclick="tinhthang()">Click this</button>
    <p id="result"></p>
</form>
<script>

    function tinhthang() {
        let thang = Number.parseFloat(document.getElementById('nhapthang').value);

        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerText = 'Thang ' + thang  + ' co 31 ngay';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerText = ' Thang '+ thang + 'co 30 ngay ';
                break;
            case 2:
            document.getElementById('result').innerText = 'Thang 2 co 28 hoac 29 ngay';
                break;
            default:
                document.getElementById('result').innerText = ' Khong co thang nay'

        }
    }
</script>
</body>
</html>
